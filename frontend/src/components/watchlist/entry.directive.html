<div class="left">
  <div am-time-ago="event.timestamp"></div>
  <a href="{{::event.projecturl}}/wiki/Special:Watchlist" class="project"
     title="{{::event.project}}" target="_blank">
    <span ng-if="::event.projectlang">
      <span ng-if="!ctrl.config.flagsenable || !ctrl.flagurl(event.projectlang)">{{::event.projectlangname}}&#32;</span>
      <img ng-if="ctrl.config.flagsenable && ctrl.flagurl(event.projectlang)" height="12px" ng-src="{{::ctrl.flagurl(event.projectlang)}}">
    </span>
    <img height="16px" ng-src="{{::ctrl.icons[event.projectgroup]}}" alt="{{::event.projectgroup}}">
  </a>
</div>
<div class="right">
  <watchlist-edit ng-if="event.type === 'edit'">{{::event}}</watchlist-edit>
  <watchlist-logevent ng-if="event.type === 'log'">{{::event}}</watchlist-logevent>
</div>
