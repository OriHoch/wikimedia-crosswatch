<span ng-if="::event.logtype === 'delete'">
  <span ng-switch="::event.logaction">
    <span ng-switch-when="delete" translate="LOGEVENT_DELETE_DELETE" translate-values="{{::event}}"></span>
    <span ng-switch-when="restore" translate="LOGEVENT_DELETE_RESTORE" translate-values="{{::event}}"></span>
    <span ng-switch-when="revision" translate="LOGEVENT_DELETE_REVISION" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'protect'">
  <span ng-switch="::event.logaction">
    <span ng-switch-when="modify" translate="LOGEVENT_PROTECT_MODIFY" translate-values="{{::event}}"></span>
    <span ng-switch-when="move_prot" translate="LOGEVENT_PROTECT_MOVE" translate-values="{{::event}}"></span>
    <span ng-switch-when="protect" translate="LOGEVENT_PROTECT_PROTECT" translate-values="{{::event}}"></span>
    <span ng-switch-when="unprotect" translate="LOGEVENT_PROTECT_UNPROTECT" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'move'">
  <span translate="LOGEVENT_MOVE" translate-values="{{::event}}"></span>
</span>
<span ng-if="::event.logtype === 'block'">
  <span ng-switch="::event.logaction">
    <!--{{event.logparams['expiry'] | amCalendar}}-->
    <span ng-switch-when="block" translate="LOGEVENT_BLOCK_BLOCK" translate-values="{{::event}}"></span>
    <span ng-switch-when="reblock" translate="LOGEVENT_BLOCK_REBLOCK" translate-values="{{::event}}"></span>
    <span ng-switch-when="unblock" translate="LOGEVENT_BLOCK_UNBLOCK" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'rights'">
  <span ng-switch="::event.logaction">
    <span ng-switch-when="autopromote" translate="LOGEVENT_RIGHTS_AUTOPROMOTE" translate-values="{{::event}}"></span>
    <span ng-switch-when="erevoke">{{::event}} <!-- TODO, seems to be unused by WMF --></span>
    <span ng-switch-when="rights" translate="LOGEVENT_RIGHTS_RIGHTS" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'upload'">
  <span ng-switch="::event.logaction">
    <span ng-switch-when="overwrite" translate="LOGEVENT_UPLOAD_OVERWRITE" translate-values="{{::event}}"></span>
    <span ng-switch-when="revert" translate="LOGEVENT_UPLOAD_REVERT" translate-values="{{::event}}"></span>
    <span ng-switch-when="upload" translate="LOGEVENT_UPLOAD_UPLOAD" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'import'">
  <span ng-switch="::event.logaction">
    <span ng-switch-when="interwiki" translate="LOGEVENT_IMPORT_INTERWIKI" translate-values="{{::event}}"></span>
    <span ng-switch-when="upload" translate="LOGEVENT_IMPORT_UPLOAD" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'merge'">
  <span translate="LOGEVENT_MERGE" translate-values="{{::event}}"></span>
</span>
<span ng-if="::event.logtype === 'newusers'">
  <span ng-switch="::event.logaction">
    <span ng-switch-when="create" translate="LOGEVENT_NEWUSERS_CREATE" translate-values="{{::event}}"></span>
    <span ng-switch-when="create2" translate="LOGEVENT_NEWUSERS_CREATE2" translate-values="{{::event}}"></span>
    <span ng-switch-when="byemail" translate="LOGEVENT_NEWUSERS_BYEMAIL" translate-values="{{::event}}"></span>
    <span ng-switch-default>{{event}}</span> <!-- debug fallback -->
  </span>
</span>
<span ng-if="::event.logtype === 'renameuser'">
  <span translate="LOGEVENT_RENAMEUSER" translate-values="{{::event}}"></span>
</span>
<span ng-if="::event.parsedcomment" class="comment">(<span ng-bind-html="::event.parsedcomment"></span>)</span>
